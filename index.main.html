<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0"
		/>
		<meta name="robots" content="noindex" />
		<title>Carregando...</title>
		<noscript>
			<meta
				http-equiv="refresh"
				content="0; url=https://jcem.pro/NOSCRIPT"
			/>
		</noscript>

		<style>
			:root {
				--blue: #c08282;
				--blue2: #2b92db;
				--amber: #cc4c1e;
				--gray: #777;
				--gray2: rgab(0, 0, 0, 0.2);
				--border: #ccc;
				--text: #333;
				--bg: #f4f7f9;
				--radius: 1rem;
			}

			* {
				font-family: 'Noto Sans', 'Arial', 'Tahoma', 'system-ui',
					'Segoe UI', 'Apple Color Emoji', 'Noto Color Emoji',
					sans-serif;
				line-height: 1.2em;
				margin: 0;
				padding: 0;
				color: var(--text);
			}
			body {
				padding: 2.5rem;
				background: var(--bg);
				line-height: 1.6;
			}
			div.container {
				display: none;
			}
			.lds {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 0.7rem;
				border-bottom: 1px solid var(--gray2);
				background: linear-gradient(
					90deg,
					var(--blue2) 0%,
					var(--blue2) 50%,
					transparent 100%
				);
				background-size: 200% 100%;
				animation: loading 2s linear infinite;
				z-index: 9999;
			}
			@keyframes loading {
				0% {
					background-position: 200% 0;
				}
				100% {
					background-position: -200% 0;
				}
			}
			@media (max-width: 37.5rem) {
				body {
					padding: 0;
				}
				.container {
					padding: 2rem 1rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="lds"></div>
	</body>

	<script>
		(function (L, D) {
			const WEB =
				/^(?=.{1,253}$)(?!.*\.(local|lan|home|test|invalid)$)([a-zA-Z0-9-]{1,63}\.)+[A-Za-z]{2,}$/i;

			const EL = (x, p = {}) => Object.assign(D.createElement(x), p);

			const ADD = (x) => D.head.appendChild(x);

			const comMain = (x) =>
				x.replace(
					/\.(c?js|css)/gi,
					(_, ext) =>
						`${!WEB.test(L.hostname) ? '.main' : ''}.${ext}`,
				);

			async function ___auto() {
				// Canonical
				const c = EL('link');
				c.rel = 'canonical';
				c.href = ((x) => {
					return L.href
						.replace(L.hostname, x)
						.replace(/jcem\.pro:/, x);
				})('jcem.pro');

				ADD(c);

				// Carregar arquivos e inserir conteÃºdo interno
				for (const t of [
					comMain('assets/css/index.css'),
					comMain('assets/js/index.js'),
				]) {
					const tg = /\.c?js/i.test(t)
						? 'script'
						: /\.css/i.test(t)
						? 'style'
						: null;

					if (!tg) continue;

					await fetch(t)
						.then((r) => r.text())
						.then((code) => {
							const el = EL(tg);
							el.textContent = code;
							ADD(el);
						})
						.catch((err) =>
							console.error('Erro ao carregar:', t, err),
						);
				}
			}

			function ___Noto() {
				const f = 'Noto Sans',
					d = 'display:swap;',
					s = 'src:local(',
					e = ');',
					u = 'https://fonts.gstatic.com/s/notosans/v28/';
				const f2 = 'NotoSans';
				const v = [
					[
						'',
						400,
						'o-0bIpQlx3QUlC5A4PNB6Ryti20_6n1iPHjc5a7du3mh',
						`${f}`,
						`${f}`,
					],
					[
						'italic',
						400,
						'o-0bIpQlx3QUlC5A4PNB6Ryti20_6n1iPHjc5a7dunmh',
						`${f} Italic`,
						`${f}-Italic`,
					],
					[
						'',
						700,
						'o-0bIpQlx3QUlC5A4PNB6Ryti20_6n1iPHjc5ar_dmD18Q',
						`${f} Bold`,
						`${f}-Bold`,
					],
					[
						'italic',
						700,
						'o-0bIpQlx3QUlC5A4PNB6Ryti20_6n1iPHjc5a7dunmh',
						`${f} Bold Italic`,
						`${f}-BoldItalic`,
					],
				];
				let c = '';
				v.forEach((r) => {
					c += `@font-face{font-family:'${f}';font-style:${
						r[0]
					};font-weight:${r[1]};${d}${s}'${r[3]}',local('${
						r[4]
					}'),url(${u + r[2]}.woff2)format('woff2')${e}}`;
				});
				ADD(EL('style', { textContent: c }));
			}

			___auto();
			___Noto();
		})(location, document);
	</script>
</html>
